# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=info,defaultLog



#default log 
log4j.appender.defaultLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.defaultLog.File=/logs/shudu/defaultLog.log
log4j.appender.defaultLog.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.defaultLog.layout.ConversionPattern= %d %p [%c] - <%m>%n
log4j.appender.defaultLog.Threshold=DEBUG


log4j.logger.com.yesmynet.liuqingzhi.shudu.service=DEBUG
